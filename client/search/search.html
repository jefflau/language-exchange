<template name="search">
  <section class="search">
    <p class="search-intro">Describe your language partner</p>
    <form>
      <div class="input-group cf">
        <label class="label search-label" for="speaks">Speaks:</label>
        <select class="input" id="targetLanguage">
          {{#each languages}}
            <option {{selectedLanguage userTargetLanguage this}} value="{{stringifyObject this}}">{{this.name}} {{this.nativeName}}</option>
          {{/each}}
        </select>
      </div>
      <div class="input-group cf">
        <label class="label search-label" for="speaks">is learning:</label>
        <select class="input" id="targetLanguage">
          {{#each languages}}
            <option {{selectedLanguage userNativeLanguage this}} value="{{stringifyObject this}}">{{this.name}}</option>
          {{/each}}
        </select>
      </div>
      <input class="button search-submit" type="submit" value="Find me a partner!">
    </form>
  </section>
</template>
