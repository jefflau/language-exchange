<template name="search">
  <div class="main" role="main">
    <section class="search">
      <h3>Describe your language partner</h3>
      <form>
        <div class="input-group cf">
          <label class="label search-label" for="speaks">Speaks:</label>
          <select class="input" id="speaks">
            {{#each languages}}
              <option {{selectedLanguage userTargetLanguage this}} value="{{this.code}}">{{this.name}}</option>
            {{/each}}
          </select>
        </div>
        <div class="input-group cf">
          <label class="label search-label" for="learning">is learning:</label>
          <select class="input" id="learning">
            {{#each languages}}
              <option {{selectedLanguage userNativeLanguage this}} value="{{this.code}}">{{this.name}}</option>
            {{/each}}
          </select>
        </div>
        <div class="input-group cf">
          <label class="label search-label" for="city">City:</label>
          <input class="input" id="city" type="text">
        </div>
        <input class="button search-submit" type="submit" value="Find me a partner!">
      </form>
    </section>
  </div>
</template>
