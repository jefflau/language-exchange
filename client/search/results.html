<template name="results">
  <div class="main" role="main">
    <div class="users">
      {{#each this}}
        <div class="user cf">
          <div class="name">{{profile.firstName}} {{profile.lastName}}</div>
          <div class="age-location"><span class="label results-label">Age/Location</span>{{profile.age}}, {{profile.city}}, {{profile.country}}</div>
          <div class="learning results-label"><span class="label">Learning:</span>{{profile.targetLanguage.name}}</div>
          <div class="speaks results-label"><span class="label">Speaks:</span>{{profile.nativeLanguage.name}}</div>
          <div class="bio results-label">{{profile.bio}}</div>
          <div class="last-login results-label"><span class="label">Last login:</span>14 mins ago</div>
          <i class="fa fa-angle-right fa-4x arrow"></i>
        </div>
      {{/each}}
    </div>
  </div>
  {{#if currentChat}}
    <aside class="aside" role="complementary">
      <div class="aside-button"><i class="fa fa-arrow-left fa-lg"></i></div>
      {{>chatThread}}
    </aside>
  {{/if}}
</template>
