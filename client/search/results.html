<template name="results">
  <div class="users">
    {{#each this}}
      <div class="user cf">
        <div class="name">{{profile.firstName}} {{profile.lastName}}</div>
        <div class="age-location"><span class="label results-label">Age/Location</span>{{profile.age}}, {{profile.city}}, {{profile.country}}</div>
        <div class="learning results-label"><span class="label">Learning:</span>{{profile.targetLanguage}}</div>
        <div class="speaks results-label"><span class="label">Speaks:</span>{{profile.nativeLanguage}}</div>
        <div class="bio results-label">{{profile.bio}}</div>
        <div class="last-login results-label"><span class="label">Last login:</span>14 mins ago</div>
        <i class="fa fa-angle-right fa-4 arrow"></i>
      </div>
    {{/each}}
  </div>
  {{#if currentChat}}
    <aside class="aside">
      {{>chatThread}}
    </aside>
  {{/if}}
</template>
