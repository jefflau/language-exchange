<template name='register'>
  <div class="main" role="main">
  	<form class="form register">
      <h3>Register</h3>
  		<label for="email" class="label required">Email</label>
      <input class="input" type="email" id="email">

      <label for="password" class="label required">Password</label>
      <input class="input" type="password" id="password">

      <label for="firstName" class="label required">First Name</label>
      <input class="input" type="text" id="firstName">

      <label for="lastName" class="label">Last Name</label>
      <input class="input" type="text" id="lastName">

      <label for="age" class="label required">Age</label>
      <input class="input" type="number" id="age">

      <label for="country" class="label">Country</label>
      <select class="input" id="country">
        {{#each countries}}
          <option value="{{this}}">{{this}}</option>
        {{/each}}
      </select>

      <label for="city" class="label">City</label>
      <input class="input" type="text" id="city">

      <label for="targetLanguage" class="label required">I want to learn</label>
      <select class="input" id="targetLanguage">
          <option value=""></option>
        {{#each languages}}
          <option value="{{stringifyObject this}}">{{this.name}}</option>
        {{/each}}
      </select>

      <label for="nativeLanguage" class="label required">My native language is</label>
      <select class="input" id="nativeLanguage">
          <option value=""></option>
        {{#each languages}}
          <option value="{{stringifyObject this}}">{{this.name}}</option>
        {{/each}}
      </select>

      <label for="bio" class="label label-textarea">Bio</label>
      <textarea id="bio" class="input textarea">{{profile.bio}}</textarea>
      <input class="button submit" type="submit" value="Register">
    </form>
  </div>
</template>
