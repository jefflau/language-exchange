<template name="profile">
  <form class="profile">
    <label for="firstName" class="label">First Name:</label>
    <input class="input" type="text" id="firstName" value="{{profile.firstName}}">

    <label for="lastName" class="label">Last Name:</label>
    <input class="input" type="text" id="lastName" value="{{profile.lastName}}">

    <label for="age" class="label">Age:</label>
    <input class="input" type="text" id="age" value="{{profile.age}}">

    <label for="country" class="label">Country:</label>
    <input class="input" type="text" id="country" value="{{profile.country}}">

    <label for="city" class="label">City:</label>
    <input class="input" type="text" id="city" value="{{profile.city}}">

    <label for="targetLanguage" class="label">I want to learn:</label>
    <select class="input" id="targetLanguage">
      {{#each languages}}
        <option {{selected ../profile.targetLanguage this}} value="{{stringifyObject this}}">{{this.name}} {{this.nativeName}}</option>
      {{/each}}
    </select>

    <label for="nativeLanguage" class="label">My native language is:</label>
    <select class="input" id="nativeLanguage">
      {{#each languages}}
        <option {{selected ../profile.nativeLanguage this}} value="{{stringifyObject this}}">{{this.name}} {{this.nativeName}}</option>
      {{/each}}
    </select>

    <label for="bio" class="label label-bio">Bio:</label>
    <textarea id="bio" class="input">{{profile.bio}}</textarea>
    <input class="button profile-save" type="submit" value="Save Changes">
  </form>
</template>
