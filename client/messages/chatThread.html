<template name="chatThread">
  <div class="chat-thread">
    {{#with thread}}
    <ul>
      {{#each messages}}
        <li class="message">
          <span class="name">{{name}}:</span>
          {{message}}
        </li>
      {{/each}}
    </ul>
    {{/with}}
    <form class="chat-input">
      <textarea class="input" type="text" id="text"></textarea>
      <input type="submit" value="Send">
    </form>
  </div>
</template>
